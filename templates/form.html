<!DOCTYPE html>
<html>
<head>
  <title>Study Planner</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background:url("/static/bg.jpeg");
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background:rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Study Plan</h1>
    <form method="POST" action="/plan">
      <label>Career Goal:</label>
      <input name="goal" required>

      <label>Study Time Per Day (max 15):</label>
      <input name="hours_per_day" type="number" min="1" max="15" required>

      <label>Days Per Week (max 7):</label>
      <input name="days_per_week" type="number" min="1" max="7" required>

      <label>Preferred Style:</label>
      <select name="preferred_style" required>
        <option value="article">Article</option>
        <option value="practice">Practice</option>
      </select>

      <button type="submit">Generate Plan</button>
    </form>
  </div>
</body>
</html>
