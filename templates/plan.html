<!DOCTYPE html>
<html>
<head>
  <title>Your Plan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 60%;
      text-align: center;
    }

    h2, h3 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your 100-Day Study Plan for {{ name }}</h2>

    <ul>
      {% for item in plan %}
        <li><strong>{{ item }}</strong></li>
      {% endfor %}
    </ul>

</body>
</html>
